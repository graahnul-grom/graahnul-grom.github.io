<h4 class="subsection" id="slot_0023-attribute-1">14.5.5 slot# attribute</h4>

<p>The <var class="var">slot#=#</var> attribute is obsolete and cannot be used.  It was
used to provide slotting information to components.  The replacement
attribute for this is <a class="ref" href="slotdef-attribute.html">slotdef attribute</a>.
</p>
