<span id="slot_0023-attribute-1"></span><h4 class="subsection">13.6.5 slot# attribute</h4>

<p>The <var>slot#=#</var> attribute is obsolete and cannot be used.  It was
used to provide slotting information to components.  The replacement
attribute for this is <a href="slotdef-attribute.html">slotdef attribute</a>.
</p>
