<h4 class="subsection" id="description-attribute-1">14.2.3 description attribute</h4>

<p>The <var class="var">description</var> attribute provides a simple one line
description of what the symbol is supposed to represent.
</p>
<p><em class="emph">Example:</em>
</p><div class="example">
<pre class="example-preformatted">description=4 NAND gates with 2 inputs
</pre></div>
